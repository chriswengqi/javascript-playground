<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

    <script>
        var computerPlay = function () {
            const items = Array("rock", "scissors", "paper");
    
            const play = items[Math.floor(Math.random() * items.length)];
    
            return play;
    
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection === computerSelection) {
                return 0;
            } else if (playerSelection === "scissors") {
                if (computerSelection === "rock") {
                    return -1;
                } else if (computerSelection === "paper") {
                    return 1;
                }            
            } else if (playerSelection === "rock") {
                if (computerSelection === "paper") {
                    return -1;
                } else if (computerSelection === "scissors") {
                    return 1;
                } 
            } else if (playerSelection === "paper") {
                if (computerSelection === "scissors") {
                    return -1;
                } else if (computerSelection === "rock") {
                    return 1;
                } 
            } else {
                return null;
            }
    
    
        }


        

    
        function game() {
            var playerWins = 0;
            var computerWins = 0;
            var games = 0;

            while (games < 5) {
                const playerSelection = prompt("Rock, paper or scissors?");
                const computerSelection = computerPlay();
    
                const win = playRound(playerSelection, computerSelection);

                if (win == 1) {
                    playerWins++;
                    games++;
                    window.alert(`Computer plays ${computerSelection}! You win this round! Current score: ${playerWins}-${computerWins}`);
                } else if (win == -1) {
                    computerWins++;
                    games++;
                    window.alert(`Computer plays ${computerSelection}! You lost this round! Current score: ${playerWins}-${computerWins}`);
                } else if (win == 0) {
                    window.alert(`Computer plays ${computerSelection}! Draw! Current score: ${playerWins}-${computerWins}`);

                    continue;
                    
                } else {
                    window.alert(`Wrong input! You can only play rock, paper or scissors!`);
                }

            }

            if (playerWins > computerWins) {
                window.alert(`You win! Final score: ${playerWins}-${computerWins}`)

            } else {
                window.alert(`You lose!`)
            }

        }

        game();

            
    
        
    </script>
</body>
</html>
